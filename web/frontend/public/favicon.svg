<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle (clock face) -->
  <circle cx="16" cy="16" r="14" fill="#2563eb" />

  <!-- Clock tick marks -->
  <line x1="16" y1="4" x2="16" y2="7" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="25" x2="16" y2="28" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="4" y1="16" x2="7" y2="16" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="16" x2="28" y2="16" stroke="#fff" stroke-width="2" stroke-linecap="round"/>

  <!-- Play/flow arrow (represents task execution) -->
  <polygon points="12,10 12,22 22,16" fill="#fff"/>
</svg>
